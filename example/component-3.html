<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component组建</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>
        <h1>component-3/h1>
            <hr>
            <div id="app">
                <panda></panda>
            </div>
            <script>
                var city = {
                    template: `<div style="color:yellow;">sichuan of China!</div>`
                }
                var pandaComponent = {
                    template: `
                    <div>
                    <p>Panda from China!</p>
                    <city></city>
                    </div>`,
                    components: {
                        "city": city
                    }
                }


                var app = new Vue({
                    el: '#app',
                    components: {
                        "panda": pandaComponent
                    }
                })
            </script>
</body>

</html>
